<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Realização de matrícula</title>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css">
        <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="interface">
            <header>
                <h2>Formulário para realização de matrícula</h2>
                <span class="label label-danger">os campos que tenham o símbolo de * deve ser preenchidos obrigatoriamente</span>
            </header>

            <section id="principal">

                <br/>

                <form id="form-inscricao" class="navbar-form pull-left">
                    <label>Nome *</label>  <br/>
                    <label>E-mail *</label> <br/>
                    <label>Endereço GitHub *</label> <br/>
                    <label>Instituição de ensino onde está matriculado</label> <br/>
                    <label>Período</label>
                    <br/>
                </form>

                <div id="footer-form">
                    <form method="link" action="confirmacao.html"><button type="submit" class="btn-success">Cadastrar-se</button></form>
                    <form method="link" action="index.html"><button type="submit" class="btn-danger">Desistí</button></form>
                </div>
                <br/>
                <br/>
            </section>

            <aside id="lateral">
                <input type="text" class="span2" width="200"><br/>
                <input type="text" class="span2"><br/>
                <input type="text" class="span2"><br/>
                <input type="text" class="span2"><br/>
                <input type="text" class="span2">
            </aside>

            <footer id="rodape">
                <h3>Direitos reservados &copy; Outubro - 2014</h3>
                <h4>Leonardo C. Cordeiro</h4>
                <a href="https://www.facebook.com/leo.cc14">Facebook</a> <a href="https://twitter.com/leo_carvalhoc">Twitter</a>
            </footer>
        </div>
    </body>
</html>
