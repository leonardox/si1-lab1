<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Confirmação</title>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css">
        <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
        <script src="_js/scripts.js"></script>
    </head>
    <body>
        <div id="interface">
            <header>
                <h1>Confirmação de matrícula</h1>
            </header>

            <section id="corpo">
                <h2>Matrícula realizada com sucesso !</h2>
                <h3>Obrigado =)</h3>

                <div id="interesse">
                    <label class="col-sm-5">Digite algo que você deseja aprender neste curso: </label>
                    <div class="col-sm-5">
                        <form method="get">
                            <input type="text" id="entrada" class="form-control">
                        </form>
                    </div>
                </div>

                <br/>
                <br/>

                <div class="container">

                    <div class="row">
                        <div class="col-sm-5">
                            <table class="col-sm-5 table" id="tabela-interesse">
                                <tr>
                                    <td class="text-info">Temas de interesse:</td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-5">
                            <table class="table" id="tabela-conhecido">
                                <tr>
                                    <td class="text-info"><span>Temas já conhecidos:</span></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </section>

            <footer id="rodape">
                <h3>Direitos reservados &copy; Outubro - 2014</h3>
                <h4>Leonardo C. Cordeiro</h4>
                <a href="https://www.facebook.com/leo.cc14">Facebook</a> <a href="https://twitter.com/leo_carvalhoc">Twitter</a>
            </footer>
        </div>
    </body>
</html>
