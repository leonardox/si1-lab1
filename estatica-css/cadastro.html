<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Realização de matrícula</title>
        <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    </head>
    <body>
        <div id="interface">
            <header>
                <h2>Formulário para realização de matrícula</h2>
            </header>

            <section>
                <h3>os campos que tenham o símbolo de * deve ser preenchidos obrigatoriamente</h3>
                <br/>

                <form id="form-inscricao">
                    <label>Nome *</label> <input type="text"> <br/>
                    <label>E-mail *</label> <input type="text"> <br/>
                    <label>Endereço GitHub *</label> <input type="text"> <br/>
                    <label>Instituição de ensino onde está matriculado</label> <input type="text"> <br/>
                    <label>Período</label> <input type="text">
                    <br/>
                </form>

                <div id="footer-form">
                    <form method="link" action="confirmacao.html"><input type="submit" value="Cadastrar-se"></form>
                    <form method="link" action="index.html"><input type="submit" value="Desistí"></form>
                </div>
            </section>

            <footer id="rodape">
                <h3>Direitos reservados &copy; Outubro - 2014</h3>
                <h4>Leonardo C. Cordeiro</h4>
                <a href="https://www.facebook.com/leo.cc14">Facebook</a> <a href="https://twitter.com/leo_carvalhoc">Twitter</a>
            </footer>
        </div>
    </body>
</html>
